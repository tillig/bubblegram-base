<!DOCTYPE html>
<html>

<head>
    <style>
        .block {
          width: 50px;
          height: 50px;
          position: absolute;
          border: 1px solid black;
        }

        #one {
          left: 0;
          top: 0;
        }

        #two {
          left: 51px;
          top: 0px;
        }

        #three {
          left: 51px;
          top: 51px;
        }

        #four {
          left: 0px;
          top: 51px;
        }

        #data {
          position: absolute;
          top: 100px;
        }

    </style>
</head>

<body>
    <div class="block"
         id="one">0</div>
    <div class="block"
         id="two">1</div>
    <div class="block"
         id="three">2</div>
    <div class="block"
         id="four">3</div>
    <ul id="data">
      <li id="primaryIndex"></li>
      <li id="secondaryIndex"></li>
    </ul>
    <script src="algorithm.js"></script>
</body>

</html>
